name: my_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular: ^3.4.1
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  google_fonts: ^4.0.4
  tmdb_api: ^2.1.5
  http: ^0.13.5
dev_dependencies:
  build_runner: ^2.1.4
  flutter_modular_test: ^1.0.4
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.1+3
  mockito: ^5.0.16
  pedantic: ^1.11.1
  network_image_mock: ^2.0.1
flutter_icons:
  android: true
  ios: true
flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
scripts:
  mobx_build: flutter pub run build_runner build
  mobx_watch: flutter pub run build_runner watch --delete-conflicting-outputs
